<!DOCTYPE html>
<html lang="en">
<head>
    {% block title -%}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/normalize.css') }}">
    {% endblock -%}
</head>
<body>
    {% block header %}
    <header>
        <div class="menu">
            <div class="main-menu">
                {% for m in menu -%}
                <a href="{{ menu[m] }}">{{ m }}</a>
                {% endfor %}
            </div>
            <div class="regist">
                <a href="">Sign Up</a>
                <a href="/sign_in">Sign In</a>
            </div>
        </div>
    </header>
    {% endblock %}
</body>
</html>
